<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <!--titolo-->
        <header>
            <img src="logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!--Pulsanti prenotazioni-->
        <div class="pulsanti">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>

        <!--Primo monopattino-->
        <div class="user">
            <input type="checkbox">
            <h2><strong>Monopattino Gino22</strong></h2>
            <div>
                <span class="arrow">Via Guadalametri - a 220 metri da te</span>
            </div>
            <span>Stato ricarica:</span>
            <div class="ricarica">     
            </div>
        </div>

        <!--Secondo monopattino-->
        <div class="user">
            <input type="checkbox">
            <h2><strong>Monopattino Mike24</strong></h2>
            <div>
                <span class="arrow">Via Ricciardoni - a 420 metri da te</span>
            </div>
            <span>Stato ricarica:</span>
            <div class="ricarica-mike"></div>
        </div>

        <!--terzo monopattino-->
        <div class="user">
            <input type="checkbox">
            <h2><strong>Monopattino Fede154</strong></h2>
            <div>
                <span class="arrow">Via Mentarini - a 490 metri da te</span>
            </div>
            <span>Stato ricarica:</span>
            <div class="ricarica-fede"></div>
        </div>
    </div>
    

</body>
</html>
